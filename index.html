<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Vue Email List</title>
</head>
<body>

  <div id="app" class="text-center mt-5">

    <div v-if="!httpError">

      <div v-if="!caricamento">

        <h1 class="text-uppercase fw-bold">Mail list</h1>
  
        <ul v-if= "mails.length === 10"class="list-unstyled">
          <li v-for="mail in mails">{{mail}}</li>
        </ul>

        <h2 v-else class="text-warning">Caricamento di 10 mail</h2>

    
      </div>
  
      <div v-else class="text-center mt-5">
  
        <h1>Caricamento</h1>
  
      </div>
    
    </div>

    <div v-else class="mt-5 text-center">

      <h1 class="text-danger fw-bold">Errore!</h1>

    </div>

  </div>
  
  <!--VUE-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!--AXIOS-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!--LINK JS-->
  <script src="js/script.js"></script>
</body>
</html>
